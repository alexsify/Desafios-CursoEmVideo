<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>
        Em HTML5 podemos inserir os elementos da lista a seguir,<br>
        passe o mouse em cima dos termos para descobrir <br>qual
        elemento usar em cada caso.
    </p>
    <ul type="square">
        <li>
            <abbr title="usa a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="usa a tag <h1>">Títulos</abbr>
        </li>
        <li>
            <abbr title="usa a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="usa a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="usa a tag <!DOCTYPE html>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="usa a tag <ol>">Listas númeradas</abbr>
        </li>
        <li>
            <abbr title="usa a tag <ul>">Listas com demarcadores</abbr>
        </li>
    </ul>
    <hr>
</body>
</html>
